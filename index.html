<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuMorphism Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="layer2"></div>
             <div class="col-md-4 mt-5 offset-md-4 px-0">
                <div class="layer"></div>
                <div class="card">
                    <div class="card-body mt-5">
                        <div class="round">
                            <p class="p">LOGIN</p>
                        </div>
                        <div class="fields">
                            <div class="username">
                                <i class="fa fa-user icon"></i>
                                <input type="username" class="user-input" id="txtEmail" placeholder="Username" />
                            </div>
                            <div class="password">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" class="pass-input" id="txtPass" placeholder="Password" />
                            </div>
                        </div>
                        <div class="text-center msg" id="msg-div">
                            <span id="message"></span>
                        </div>
                        <div class="d-flex mx-auto justify-content-between forgot p-1">
                            <a href="#">Forgot Password?</a>
                            <a href="#">Register?</a>
                        </div>
                        <button class="btn btn-login d-flex mx-auto mb-2" type="submit" onclick="Validate()">LOGIN</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>

</html>
